<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Prompt Analytics</title>
    <style>
        .section {
            width: 80%;
            margin: auto;
        }

        .wrap {
            padding: 50px 0;
            font-size: 1.5rem;
        }

        .title {
            font-size: 2.5rem;
            padding: 10px 0;
            text-align: center;
        }
    </style>
    <script defer type="module" src="analytics_script.js"></script>
</head>
<body>
    <div class="section">
        <div class="title">Error Rate & What Prompts Give What Errors!</div>
        <div class="wrap">Prompts: <span class="counter prompts"></span> </div>
        <div class="wrap">Errors: <span class="counter errors"></span> </div>
        <div class="wrap">Error Percentage: <span class="counter error-percent"></span> </div>
    </div>
    <div class="section">
        <div class="thead">Prompts & Errors</div>
        <div class="tbody">
            <div class="trow">
                <div class="tcell prompts">Prompt 1</div>
                <div class="tcell errors">Errors 1</div>
            </div>   
            <div class="trow">
                <div class="tcell prompts">Prompt 2</div>
                <div class="tcell errors">Errors 2</div>
            </div>  
            <div class="trow">
                <div class="tcell prompts">Prompt 3</div>
                <div class="tcell errors">Errors 3</div>
            </div>           
        </div>
    </div>
</body>
</html>
